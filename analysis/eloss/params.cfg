/*
 * Common configurations between Edep_vs_Ep and telescope_deadareas
 */
paths_relative_to_project_root = true; //Setup and target paths interpreted relative to CMake project root.

setup = "setup/setup.json";
target = "setup/target.json";

implantation_depth = 45. // nm

// can provide several ions in 'ions' array
ions = ["p"];

back_detector_thresholds = {
  names = ["P3", "P1"];
  thresholds = [100., 100.]; // keV
};

/*
 * Configurations exclusive to Edep_vs_Ep
 */
energy_ranges = { // Particle energy ranges in keV for each ion specified in "ions" array, same ordering
  lower = [0.];
  upper = [1e4];
  step  = [10.];
};

front_detector_thresholds = {
  names = ["U3", "U4"];
  thresholds = [100., 100.]; // keV
};

/*
 * Configurations exclusive to thickness_from_punchthrough
 */

thicknesses = {
  names = ["U3", "U4"];
  min = [55., 25.]; // thicknesses in Âµm
  step = [2., 2.];
  max = [75., 50.];
};