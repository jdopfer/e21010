paths_relative_to_project_root = true; // paths interpreted relative to CMake project root
verbose = true;

auto_data_output_dir = true;

setup_file = "setup/setup.json";
target_file = "setup/target.json";
data_input = "data/sorted/%03d_*m.root";
data_output_dir = "data/bananas";

implantation_depth = 45.; // nm

specificAnalysis = "BananaExplorative";

/*
 * Analysis-altering booleans are generally implemented to default to 'false' in the analysis code,
 * and bool='false' for any bool is either the most general analysis case or the ideal/preferred
 * analysis case.
 * As such, some thought actually went into naming these booleans, believe it or not!
 */
exclude_hpges = true;
exclude_U5 = false;

include_dsd_rim = true;
include_beta_region = true;
include_spurious_zone = true;